<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{dashboard.title}">Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<div class="d-flex justify-content-end mt-3">
    <a href="/dashboard?lang=pl" class="mx-2">Polski</a>
    <a href="/dashboard?lang=en" class="mx-2">English</a>
</div>

<!-- Nagłówek -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
        <span th:text="#{dashboard.welcome}">Witaj</span>,
        <span th:text="${firstName}"></span> <span th:text="${lastName}"></span>!
    </h2>
    <div>
        <a href="/userreservations" class="btn btn-primary" th:text="#{dashboard.myReservations}">Moje rezerwacje</a>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger" th:text="#{dashboard.logout}">Wyloguj</button>
        </form>
    </div>
</div>

<!-- Przycisk na środku ekranu -->
<div class="d-flex justify-content-center mt-5">
    <a href="/reservations" class="btn btn-success btn-lg" th:text="#{dashboard.bookTrack}">Zarezerwuj tor</a>
</div>

</body>
</html>
